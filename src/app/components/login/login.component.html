<div id="loginComponent" style="display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000;">
    <div class="form-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; width: 300px;">
        <h1 class="mt-3 font-bold text-center kulim-park-regular">INGRESAR</h1>
        <form class="form" (ngSubmit)="onLogin()">
            <input class="mt-2" name="email" [(ngModel)]="credenciales.email" placeholder="Email" required>
            <input class="mt-2" name="clave" [(ngModel)]="credenciales.clave" placeholder="Clave" required>
            <button class="button-1 kulim-park-regular mt-2" type="submit">Ingresar</button>
            <button class="button-1 kulim-park-regular mt-2" type="button" onclick="document.getElementById('loginComponent').style.display='none'">Salir</button>
            
        </form>
        <p class="mt-2 text-center">
            No tienes cuenta? <button type="button" (click)="displayRegistroComponent()">Regístrate</button>
        </p>
    </div>
</div>

<app-registro id="registroComponent" style="display: none;"></app-registro>
