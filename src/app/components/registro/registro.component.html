
<div class="form-container animate-fadeinright" data-twe-animation-init data-twe-animation-reset="true" data-twe-animation="[fadeinright_1s_ease-in-out">
  <h1 class="mt-3 font-bold text-center">REGISTRO DE RECICLAJE</h1>
    <form (ngSubmit)="enviarDatos()">
      <label class="font-bold" for="nombre">Nombre:</label>
      <input class="" type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required  />
      
      <label class="font-bold" for="cedula">Número de Cédula:</label>
      <input type="number" id="cedula" [(ngModel)]="cedula" name="cedula" required />
      <div class="">
        <button class="button-1" role="button" type="submit">Enviar</button>
      </div>
      
    </form>
</div>
