
<div class="form-container w-70">
    <h1 class="text text-center fw-bold">TECNOLOGICO SUDAMERICANO</h1>
    <h2 class="mt-4">REGISTRO DE RECICLAJE</h2>
    <form (ngSubmit)="enviarDatos()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
      
      <label for="cedula">Número de Cédula:</label>
      <input type="number" id="cedula" [(ngModel)]="cedula" name="cedula" required />
      <div class="d-flex justify-content-center">
        <button class="button-1" role="button" type="submit">Enviar</button>
      </div>
      
    </form>
</div>
